<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Calculator App</h1>

    <div class="row mt-5 m-4">
    <div class="col-4 ">
    <form action="" method="post">
        {% csrf_token %}
                 <div class="form-group">
                  <label for="exampleInputEmail1">Number 1</label>
                  <input type="number" class="form-control" name="num1">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Number 2</label>
                  <input type="number" class="form-control" name="num2" >
                  <button type="submit" name='add' class="btn btn-primary mt-2">Add</button>
                  <button type="submit" name='sub' class="btn btn-danger mt-2">Sub</button>
                  <button type="submit" name='mul' class="btn btn-secondary mt-2">Multiply</button>
                  <button type="submit" name='div' class="btn btn-success mt-2">Divide</button>
    </form>
    </div>
         </div>
        <div class="col-1"></div>
        <div class="col-2 shadow">
            <h3>Result</h3>  
            <br><br><br>
            <h4>{{result}}</h4>   
        </div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
